<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine? üíñ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/love-background-with-hearts_53876-11770.jpg'); /* Online background */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            top: 100px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }

        h1 {
            color: #e91e63;
            font-size: 32px;
        }

        .btn-container {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        .no-btn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        .hidden {
            display: none;
        }

        .hearts {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: red;
            animation: float 1.5s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -55%) scale(1.2); }
        }

        .play-song {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .love-image img {
            width: 250px;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Forever? üíï</h1>
        <img src="https://i.pinimg.com/originals/74/d7/66/74d7669f1958cbeff91d5bd25c23c3b7.gif" width="200">  <!-- Cute heart animation -->
        <div class="btn-container">
            <button class="yes-btn" onclick="showLove()">Yes ‚ù§Ô∏è</button>
            <button class="no-btn" id="noBtn" onmouseover="moveNoButton()">No üíî</button>
        </div>
    </div>

    <div id="loveMessage" class="hidden">
        <h1>Yay! I knew you'd say YES! ü•∞üíû</h1>
        <p>You are the <b>love</b> to my <b>life()</b> ‚ù§Ô∏è</p>
        <div class="hearts">üíñüíñüíñ</div>
        <div class="love-image">
            <img src="https://www.lovethispic.com/uploaded_images/350379-Cute-Couple-Hug.jpg"> <!-- Cute Couple Image -->
        </div>
        <button class="play-song" onclick="playSong()">Play Our Song üé∂</button>
        <iframe id="song" width="0" height="0" src="" allow="autoplay"></iframe>
    </div>

    <script>
        function showLove() {
            document.querySelector(".container").classList.add("hidden");
            document.getElementById("loveMessage").classList.remove("hidden");
        }

        function playSong() {
            document.getElementById("song").src = "https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1";
        }

        function moveNoButton() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            document.getElementById("noBtn").style.left = `${x}px`;
            document.getElementById("noBtn").style.top = `${y}px`;
        }
    </script>
</body>
</html>
